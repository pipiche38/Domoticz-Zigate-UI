<div class="card" *ngIf="plugin$ | async as plugins">
  <div class="card-header" translate="dashboard.plugin.header"></div>
  <div class="card-body">
    <h5 class="card-title" [innerHTML]="'dashboard.zigate.subtitle' | translate"></h5>
    <div class="card-text">
      <li *ngFor="let plugin of plugins | keyvalue">
        {{ plugin.key | translate }} :
        <span *ngIf="plugin.key === 'StartTime' || plugin.key === 'TimeStamp'; else others">{{
          plugin.value * 1000 | date: 'dd/MM/yyyy HH:mm:ss'
        }}</span>
        <ng-template #others>{{ plugin.value }}</ng-template>
      </li>
    </div>
  </div>
</div>
